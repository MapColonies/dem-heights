{{- if .Values.enabled -}}
{{- $releaseName := .Release.Name -}}
{{- $chartName := include "heights.name" . -}}
{{- $cloudProviderFlavor := include "heights.cloudProviderFlavor" . -}}
{{- $serviceName := include "service.fullname" . -}}
apiVersion: v1
kind: Service
metadata:
  name: {{ $serviceName }}
  labels:
    app: {{ $chartName }}
    component: {{ $chartName }}
    environment: {{ include "heights.environment" . }}
    release: {{ $releaseName }}
    {{- include "heights.labels" . | nindent 4 }}
spec:
  {{- if eq $cloudProviderFlavor "minikube" }}
  type: NodePort
  {{- end }}
  ports:
    - name: internal
      port: {{ .Values.env.port }}
      targetPort: {{ .Values.env.targetPort }}
      protocol: {{ .Values.env.protocol }}
    {{- if .Values.authentication.opa.enabled }}
    - name: external
      port: {{ .Values.env.targetPort }}
      targetPort: {{ .Values.envoy.port }}
      protocol: {{ .Values.env.protocol }}
    {{- end }}
    {{- if eq $cloudProviderFlavor "minikube" }}
    nodePort: {{ .Values.nodePort }}
    {{- end }}
  selector:
    app: {{ $chartName }}
    release: {{ $releaseName }}
    run: {{ $releaseName }}-{{ $chartName }}
    {{- include "heights.selectorLabels" . | nindent 4 }}
{{- end }}
